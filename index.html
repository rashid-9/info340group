<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="Authors" content="Rashid Bara, Ryan Walsh, Aries Balahadia, Yasin Abdullahi" />
  <title>HTML &amp; NutriTrack</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>

  <!-- THIS SECTION IS FOR RASHID -->

  <!-- ----- -->
  <header class="main-header">
    <div class="header-left">
      <img src="img/Adobe Express - file-3.png" alt="NutriTrack Logo" class="logo">
    </div>

    <nav class="header-right">
      <ul class="nav-links nav-links-styling">
        <li> Dashboard</li>
        <li>Log Food</li>
        <li>Progress</li>
      </ul>
    </nav>
  </header>




  <!-- ----- -->




  <!-- THIS SECTION IS FOR Aries -->
  <!-- ----- -->

  <section class="budget-section">
    <div class="budget-card">
      <div class="budget-header">
        <h2>Today's Budget</h2>
        <p class="remaining"><strong>1074</strong> remaining</p>
      </div>

      <h1>259</h1>
      <p>of 1333 calories</p>

      <!-- Calorie Bar -->
      <div class="bar">
        <div class="bar-fill calories"></div>
      </div>

      <!-- Protein -->
      <div class="macro">
        <p>Protein <span>7g / 99g</span></p>
        <div class="bar">
          <div class="bar-fill protein"></div>
        </div>
      </div>

      <!-- Carbs -->
      <div class="macro">
        <p>Carbs <span>54g / 151g</span></p>
        <div class="bar">
          <div class="bar-fill carbs"></div>
        </div>
      </div>

      <!-- Fat -->
      <div class="macro">
        <p>Fat <span>3g / 37g</span></p>
        <div class="bar">
          <div class="bar-fill fat"></div>
        </div>
      </div>
    </div>
  </section>
