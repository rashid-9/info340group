<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Authors" content="Rashid Bara, Ryan Walsh, Aries Balahadia, Yasin Abdullahi">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>NutriTrack | Log Food</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="main-header">
    <div class="header-left">
      <img src="img/Adobe Express - file-3.png" alt="NutriTrack Logo" class="logo">
    </div>

    <nav class="header-right">
      <ul class="nav-links nav-links-styling">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="log-food.html">Log Food</a></li>
        <li><a href="progress-page.html">Progress</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h1>Log Food</h1>
      <p>Search for foods and add them to your daily log.</p>
    </section>

    <section class="progress-section">
      <div class="budget-card">
        <h2>Search</h2>

        <form class="logfood-search" role="search" action="#" method="get">
          <label class="sr-only" for="food-search">Search for foods</label>
          <input id="food-search" class="logfood-input" type="search" placeholder="Search for foods..."
            autocomplete="off">
        </form>
      </div>
    </section>

    <section class="progress-section">
      <div class="budget-card">
        <a class="logfood-add" href="#">+ Add Custom Food</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 NutriTrack.</p>
  </footer>

</body>
</html>
